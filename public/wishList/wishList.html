<div>
<p>WishList</p>
<p> 
 <ul>
    <li ng-repeat="book in books">
   		<a href="#/bookDetails/{{book.id}}">
	      	<p>{{book.title}}</p>

	      	<div>{{book.author}}</div>
	      	<img src={{book.image}} width="100px" height="100px"/>
      	</a>
	    <button ng-click="remove(book.id)">Remove from wishlist</button>

    </li>
 </ul>

</div>
