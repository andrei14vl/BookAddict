<div>
	<p>{{book.title}}</p>

	<div>{{book.author}}</div>
	<img src={{book.image}} width="500px" height="500px"/>

	<div>{{book.description}}</div>

	<button ng-click="readBook()">I read this</button>
	<button ng-click="addToWishList()">Add to wish list</button>
	<br>
	Rating: <input type="text" ng-model="rating"><br>
	Review: <input type="text" ng-model="comment"><br>
	<button ng-click="addReview()">Add review</button>

</div>
