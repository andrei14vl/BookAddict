<div>
<p>Profile page for {{currentUser.username}}</p>


<div id="genres">
</div>

 <ul>
    <li ng-repeat="category in categories">
		 <input type="checkbox" name=category.name
		 ng-change="updateCategory(category.id, category.checked)"
		 ng-model="category.checked"
		 >
		 {{category.name}}
		 <br>
    </li>
 </ul>

 <ul>
    <li ng-repeat="book in books">
   		<a href="#/bookDetails/{{book.id}}">
	      	<p>{{book.title}}</p>

	      	<div>{{book.author}}</div>
	      	<img src={{book.image}} width="100px" height="100px"/>
      	</a>
    </li>
 </ul>


</div>
